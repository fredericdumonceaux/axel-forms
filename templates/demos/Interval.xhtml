<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:xt="http://ns.inria.org/xtiger" xml:lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>AXEL-FORMS Interactive (GUI) test case : 'interval' binding</title>
  
  <xt:head version="1.1" templateVersion="1.0" label="TestCase">
  </xt:head>

  <link href="../../../axel/3rd-part/jquery/css/ui-lightness/jquery-ui-1.8.18.custom.css" rel="stylesheet" type="text/css"/>
  <link href="../../../axel/axel/axel.css" rel="stylesheet"  type="text/css"></link>

  <script src="../../../axel/3rd-part/jquery/js/jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="../../../axel/3rd-part/jquery/js/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
  <script src="../../../axel/axel/axel.js"></script>

  <!-- AXEL-FORMS -->
  <script src="../../src/core/binding.js"></script>
  <script src="../../src/bindings/interval.js"></script>

  <script type="text/javascript">
    // TODO : use axel-micro data-command="transform" (?)
    var form;
    function init() {
      form = new xtiger.util.Form('../../../axel/axel/bundles');
      form.setTemplateSource(document);
      form.enableTabGroupNavigation();
      if (! form.transform()) { 
        alert(this .form.msg); 
      } else {
        $axel.binding.install();
      }
    }
    xtdom.addEventListener(window,  'load', init, false);
  </script>  
  
  <style type="text/css">
    p.explic {
      font-size: 90%;
    }
    .avertissement {
      color: green;
    }
  </style>
</head>
<body>
  
  <h1>AXEL-FORMS Interactive (GUI) test case : 'interval' binding</h1>
  
  <h2>Click to edit an interval</h2>

  <p>Check that you can only select a valid interval.</p>

  <p id="sample-1" data-binding="interval" data-variable="event">
    <span data-min-date="event">
      The interval starts from <xt:use types="text" param="filter=date;date_region=fr;date_format=ISO_8601" label="Start"/>
    </span> and
    <span data-max-date="event">
      ends before <xt:use types="text" param="filter=date;date_region=fr;date_format=ISO_8601" label="End"/>
    </span>
  </p>

  <p>End of the test</p>
</body> 
</html>
